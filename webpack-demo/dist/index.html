<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <section class="container-fulid">
        <div class="row justify-content-center m-0 mt-5">
            <div class="col-5 p-0 task-container">
                <div class="d-flex align-items-center py-3 px-3 border-bottom border-1 border-secondary-subtle">
                    <h1 class="text-warning fs-4 m-0">Today's To Do</h1>
                    <i class="fa-solid fa-arrows-rotate ms-auto"></i>
                </div>
                <div class="d-flex align-items-center py-3 px-3 border-bottom border-1 border-secondary-subtle">
                    <input type="text" placeholder="Add to your list..." id="input">
                    <i class="fa-solid fa-arrow-turn-down ms-auto"></i>
                </div>
                <div class="task-lists">
                    <div class="d-flex align-items-center py-3 px-3 border-bottom border-1 border-secondary-subtle">
                        <input type="checkbox" name="" id="task" class="task-checkbox">
                        <label for="" class="px-3">fix car .</label>
                        <i class="fa-solid fa-ellipsis-vertical ms-auto"></i>
                    </div>
                </div>
                <p class="text-center m-0 p-3 clear">Clear all completed</p>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/9cb80a3c3b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
